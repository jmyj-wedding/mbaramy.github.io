  <script>
    $(document).ready(function() {

    $('#btn-enhance').on('click', function() {
      if ($('#upgrade-item-a').prop('checked')) {
        enhanceAnimation(true, function() {
          $('#animation-bg').removeClass('fade-in').addClass('fade-out');
          $('#animation-bg').hide();
        });
      } else {
        enhanceAnimation(false, function() {
          $('#animation-bg').removeClass('fade-in').addClass('fade-out');
          $('#animation-bg').hide();
        });
      }
      
    });

    var isAnimating = false;
    function enhanceAnimation(isSuccess, completion) {
      if (isAnimating) {
        return;
      }
      
      isAnimating = true;

      $('#animation-bg').removeClass('fade-out').removeClass('fade-in');
      $('#animation-bg').show();

      $('#animation-success').css('visibility', 'hidden');
      $('#animation-fail').css('visibility', 'hidden');
      $('#animation-hammer').css('visibility', 'visible');

      $('#hammer-img-placeholder').css('visibility', 'visible');
      $('#success-img-placeholder').css('visibility', 'hidden');
      $('#fail-img-placeholder').css('visibility', 'hidden');

      $('#hammer-img').attr('src', 'assets/img/hammerimg.gif');
      $('#hammer-img').css('visibility', 'visible');
      $('#animation-hammer').css('visibility', 'visible');

      $('#success-img').removeClass('fade-out');
      $('#fail-img').removeClass('fade-out');

      setTimeout(function() {
        $('#hammer-img').css('visibility', 'hidden');
        setTimeout(function() {
          $('#hammer-img').removeAttr('src');
          //$('#hammer-img-placeholder').css('visibility', 'hidden');

          if (isSuccess) {
            $('#animation-success').css('visibility', 'visible');
            $('#success-img-placeholder').css('visibility', 'visible');

            $('#success-img').attr('src', 'assets/img/success.gif');
            $('#success-img').css('visibility', 'visible');

            setTimeout(function() {
              $('#success-img').addClass('fade-out');
              $('#success-img').css('visibility', 'hidden');
              
              setTimeout(function() {
                isAnimating = false;
                $('#success-img').removeAttr('src');
                completion();
              }, 500);
            }, 1160);
          } else {
            $('#animation-fail').css('visibility', 'visible');
            $('#fail-img-placeholder').css('visibility', 'visible');

            $('#fail-img').attr('src', 'assets/img/fail.gif');
            $('#fail-img').css('visibility', 'visible');
            
            setTimeout(function() {
              $('#fail-img').addClass('fade-out');
              $('#fail-img').css('visibility', 'hidden');

              setTimeout(function() {
                isAnimating = false;
                $('#fail-img').removeAttr('src');
                completion();
              }, 500);
            }, 1030);
          }
        }, 300);
      }, 2060);
