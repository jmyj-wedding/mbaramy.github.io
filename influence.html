  <script>
    $(document).ready(function() {
      var datas = [];
      query("SELECT *", 'my_callback');

      optionQuery("SELECT *", 'option_callback');
    });

    var my_callback = function (data) {
      data = parse(data);

      var html_s = '';
      var html_b = '';
      var html_t = '';
      for (var i=0; i<data.length; i++) {
        var li = '<li class="mob-item" data-id="' + data[i].ic + '" data-type="' + data[i].type + '" data-grade="' + data[i].grade + '" data-influence="' + data[i].influence + '" data-name="' + data[i].name + '">';
        li += '<img class="mob-img" src="assets/img/mob/ic_' + data[i].ic + '.jpg"/>';
        li += '<input type="number" class="form-control mob-level" placeholder="0레벨" max="15" min="0">';
        li += '</li>';

        if (data[i].type === '수호') {
          html_s += li;
        } else if (data[i].type === '변신') {
          html_b += li;
        } else if (data[i].type === '탑승') {
          html_t += li;
        }

        optionObj[data[i].ic] = data[i].option;
      }
      $('#mob-list-s').html(html_s);
      $('#mob-list-b').html(html_b);
      $('#mob-list-t').html(html_t);
    }

    var option_callback = function (data) {
      optionRate = parse2(data);
    }

    var currentType = '탑승';
    var currentStep = 0;

    $('#type-tab > li > button').on('click', function() {
      currentType = $(this).text();
    });

    $('.btn-type').on('click', function() {
      const list = currentType === '탑승' ? 'mob-list-t' : currentType === '수호' ? 'mob-list-s' : 'mob-list-b';
      var li = $('#' + list + ' > li');
      for (var i = 0; i< li.length; i++) {
        if (li.eq(i).attr('data-grade') == $(this).attr('data-type')) {
          li.eq(i).removeClass('mob-item');
          li.eq(i).addClass('mob-item-selected');
        }
      }
    });

    $('#btn-type-remove').on('click', function() {
      const list = currentType === '탑승' ? 'mob-list-t' : currentType === '수호' ? 'mob-list-s' : 'mob-list-b';
      var li = $('#' + list + ' > li');
      for (var i = 0; i< li.length; i++) {
        li.eq(i).removeClass('mob-item-selected');
        li.eq(i).addClass('mob-item');
      }
    });

    $(document).on('click', '.mob-item', function() {
      $(this).removeClass('mob-item');
      $(this).addClass('mob-item-selected');
      $(this).focusout();
    });

    $(document).on('click', '.mob-item-selected', function() {
      $(this).removeClass('mob-item-selected');
      $(this).addClass('mob-item');
      $(this).focusout();
    });
    
    $('.btn-priority-a').on('click', function() {
      if (!$(this).hasClass('active')) {
        $(this).removeClass('btn-outline-secondary');
        $(this).addClass('btn-warning');
        $(this).addClass('active');

        $('.btn-priority-b').removeClass('btn-warning');
        $('.btn-priority-b').removeClass('active');
        $('.btn-priority-b').addClass('btn-outline-secondary');
      }
    });

    $('.btn-priority-b').on('click', function() {
      if (!$(this).hasClass('active')) {
        $(this).removeClass('btn-outline-secondary');
        $(this).addClass('btn-warning');
        $(this).addClass('active');

        $('.btn-priority-a').removeClass('btn-warning');
        $('.btn-priority-a').removeClass('active');
        $('.btn-priority-a').addClass('btn-outline-secondary');
      }
    });

    $('.btn-priority-c').on('click', function() {
      if (!$(this).hasClass('active')) {
        $(this).removeClass('btn-outline-secondary');
        $(this).addClass('btn-warning');
        $(this).addClass('active');

        $('.btn-priority-d').removeClass('btn-warning');
        $('.btn-priority-d').removeClass('active');
        $('.btn-priority-d').addClass('btn-outline-secondary');
      }
    });

    $('.btn-priority-d').on('click', function() {
      if (!$(this).hasClass('active')) {
        $(this).removeClass('btn-outline-secondary');
        $(this).addClass('btn-warning');
        $(this).addClass('active');

        $('.btn-priority-c').removeClass('btn-warning');
        $('.btn-priority-c').removeClass('active');
        $('.btn-priority-c').addClass('btn-outline-secondary');
      }
    });

    $('#btn-next').on('click', function() {
      if (currentStep == 0) {
        currentStep = 1;
        $('#btn-prev').show();
        $('#type-tab > .nav-item > .nav-link').attr('disabled', true);
        $('.btn-type').hide();
        $('#btn-type-remove').hide();

        var mobItem = $('.mob-item');
        for (var i=0; i<mobItem.length; i++) {
          mobItem.eq(i).hide();
        }

        var mobItemSelected = $('.mob-item-selected');
        for (var i=0; i<mobItemSelected.length; i++) {
          mobItemSelected.eq(i).removeClass('mob-item-selected');
          mobItemSelected.eq(i).addClass('mob-item-level');
        }
      } else if (currentStep == 1) {
        currentStep = 2;
        $('#mob-select-card').hide();
        $('#mob-option-card').show();
      } else if (currentStep == 2) {
        currentStep = 3;
        $('#btn-next').hide();
        $('#mob-option-card').hide();
        $('#mob-result-card').show();

        var mobT = parseSelectedItem($('#mob-list-t > .mob-item-level'));
        var mobS = parseSelectedItem($('#mob-list-s > .mob-item-level'));
        var mobB = parseSelectedItem($('#mob-list-b > .mob-item-level'));

        var mob = [];
        let tab = $('#type-tab > .nav-item > .active').eq(0).text();
        if (tab == '탑승') mob = parseSelectedItem($('#mob-list-t > .mob-item-level'));
        else if (tab == '수호') mob = parseSelectedItem($('#mob-list-s > .mob-item-level'));
        else if (tab == '변신') mob = parseSelectedItem($('#mob-list-b > .mob-item-level'));

        var priorityA = $('.btn-priority-a').eq(0).hasClass('active') ? '피해저항관통' : '피해저항';
        var priorityB = $('.btn-priority-c').eq(0).hasClass('active') ? '체력' : '마력';

        const resultHtml = getResultHTML(getRecommendData(mob, priorityA, priorityB));
        $('#result-justified-p').html(resultHtml.priority);
        $('#result-justified-s').html(resultHtml.sum);
        $('#result-justified-t').html(resultHtml.score);
      }
    });

    $('#btn-prev').on('click', function() {
      if (currentStep == 1) {
        currentStep = 0;
        $('#btn-prev').hide();
        $('#type-tab > .nav-item > .nav-link').attr('disabled', false);
        $('.btn-type').show();
        $('#btn-type-remove').show();

        var mobItem = $('.mob-item');
        for (var i=0; i<mobItem.length; i++) {
          mobItem.eq(i).css('display', 'inline-flex');
        }

        var mobItemSelected = $('.mob-item-level');
        for (var i=0; i<mobItemSelected.length; i++) {
          mobItemSelected.eq(i).removeClass('mob-item-level');
          mobItemSelected.eq(i).addClass('mob-item-selected');
        }
      } else if (currentStep == 2) {
        currentStep = 1;
        $('#mob-select-card').show();
        $('#mob-option-card').hide();
      } else if (currentStep == 3) {
        currentStep = 2;
        $('#mob-option-card').show();
        $('#mob-result-card').hide();
        $('#btn-next').show();
      }
    });

    $(document).on('click', '.btn-simple', function() {
      $('.btn-simple').addClass('active');
      $('.result-simple-tables').show();
      $('.btn-detail').removeClass('active');
      $('.result-detail-tables').hide();
    });

    $(document).on('click', '.btn-detail', function() {
      $('.btn-detail').addClass('active');
      $('.result-simple-tables').hide();
      $('.btn-simple').removeClass('active');
      $('.result-detail-tables').show();
    });
  </script>
