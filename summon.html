  <script>
    const summonColor = {'일반': 'normal', '고급': 'advanced', '희귀': 'rare', '보물': 'treasure'};
    const gradeId = {0: '일반', 1: '고급', 2: '희귀', 3: '보물', 4: '전설'};
    var totalRate = 0;
    var mobArray = [];
    var summonableMobArray = [];
    var summonCounter = 0;
    var currentSummonCount = 0;
    const maxSummonCount = 5000;
    var running = false;
    var summonBag = {};
    var currentSynthesisBag = [];
    var synthesisResultBag = {};
    var waitForConfirmBag = [];
    var synthesisType = 0; // 0: 탑승/수호, 1: 변신
    var allSynthesisBag = [];

    $(document).ready(function() {
      summonQuery('SELECT *', 'sommon_callback');
    });

    var sommon_callback = function(data) {
      mobArray = parse2(data);
      for (var m of mobArray) {
        if (m.grade != '전설') {
          summonableMobArray.push(m);
          totalRate = +(totalRate + m.rate).toFixed(5);
        }
      }
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function rand(min, max) {
      return (Math.random() * (max + totalRate));
    }

    $('.btn-summon').on('click', function() {
      if (running) return;

      summonCounter = 0;
      running = true;
      $('.summon-list').empty();

      mobSummon();
    });

    $('.full-alert-close').on('click', function() {
      $('.alert-full').hide();
    });

    function mobSummon() {
      if (summonableMobArray.length == 0) {
        running = false;
        return;
      }

      if (currentSummonCount >= maxSummonCount) {
        running = false;
        $('.alert-full').show();
        return;
      }

      const shuffled = shuffle(summonableMobArray);
      var random = Math.random() * totalRate;
      var pick = {};
      var index = 0;
      while (random > 0) {
        pick = shuffled[index];
        random -= pick.rate;
        index++;
      }
      summonCounter++;
      currentSummonCount++;
      $('#s-tab').text('합성(' + currentSummonCount + ')');

      var li = '<li class="summon-item ' + (['희귀', '보물', '전설'].indexOf(pick.grade) > -1 ? ' red-ora' : '') + '">';
      if (pick.ic == 'NULL') {
        li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
      } else {
        li += '<img class="mob-img" src="assets/img/mob/ic_' + pick.ic + '.jpg"/>';
      }
      li += '</li>';
      $('.summon-list').append(li);

      if (pick.grade != '보물') {
        if (summonBag[pick.name]) summonBag[pick.name].count += 1;
        else summonBag[pick.name] = {'count': 1, 'info': pick};
      } else {
        waitForConfirmBag.push(pick);
        $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      }

      if (summonCounter < 10) {
        setTimeout(function() {
          mobSummon();
        }, 50);
      } else {
        if ($('#autoSummon').prop('checked')) {
          setTimeout(function() {
            summonCounter = 0;
            running = true;
            $('.summon-list').empty();

            mobSummon();
          }, 300);
        } else {
          setTimeout(function() {
            running = false;
          }, 500);
        }
      }
    }

    $('#v-pills-tab').on('click', function() {
        $('.synthesisA').empty();
        $('.synthesisResultA').empty();
        $('.synthesisB').empty();
        $('.synthesisResultB').empty();
        const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
        if (type == 0) {
          $('.synthesisA').html(getSynthesisArrayHTML());
        } else if (type == 1) {
          $('.synthesisB').html(getSynthesisArrayHTML());
        } else {
          $('.synthesisC').html(getWaitForConfirmBag());
        }
    });

    $('.btn-synthesis-grade > .btn').on('click', function() {
      if (!$(this).hasClass('active')) {
        for(var i=0; i<$('.btn-synthesis-grade > .btn').length; i++) {
          if ($('.btn-synthesis-grade > .btn').eq(i).attr('data-id') == $(this).attr('data-id')) {
            $('.btn-synthesis-grade > .btn').eq(i).addClass('active');
          } else {
            $('.btn-synthesis-grade > .btn').eq(i).removeClass('active');
          }
        }

        $('.synthesisA').empty();
        $('.synthesisResultA').empty();
        $('.synthesisB').empty();
        $('.synthesisResultB').empty();
        $('.synthesisC').empty();
        const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
        if (type == 0) {
          $('.synthesisA').html(getSynthesisArrayHTML());
        } else {
          $('.synthesisB').html(getSynthesisArrayHTML());
        }
      }
    });

    function getSynthesisArrayHTML() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const grade = parseInt($('.btn-synthesis-grade > .active').eq(0).attr('data-id'));

      var array = [];
      currentSynthesisBag = [];
      for (var s of Object.keys(summonBag)) {
        if (((type == 0 && (summonBag[s].info.type == '수호' || summonBag[s].info.type == '탑승')) || (type == 1 && summonBag[s].info.type == '변신')) && summonBag[s].info.grade == gradeId[grade]) {
          array.push(summonBag[s]);
          currentSynthesisBag.push(summonBag[s]);
        }
      }

      array = array.map(function(e) {
        var li = '<li class="synthesis-item ' + summonColor[e.info.grade] + '">';
        if (e.info.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.info.ic + '.jpg"/>';
        }
        li += '<span class="synthesis-item-span">x' + e.count + '</span>';
        li += '</li>';
        return li;
      });
      
      return array.join('');
    }

    function getWaitForConfirmBag() {
      const html = waitForConfirmBag.map(function(e) {
        var li = '<li class="wait-item ' + summonColor[e.grade] + '">';
        li += '<div class="wait-item-container">'
        if (e.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.ic + '.jpg"/>';
        }
        li += '<div class="wait-item-grid"><span class="badge bg-success btn-wait-confirm">확정</span><span class="badge bg-warning text-dark btn-wait-change">변경</span></div></div>';
        li += '</li>';
        return li;
      });
      return html;
    }

    $('#s-tab').on('click', function() {
      $('.synthesis-list').empty();
      $('.synthesis-slot-list').empty();
      
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      if (type == 0) {
        $('.synthesisA').html(getSynthesisArrayHTML());
      } else {
        $('.synthesisB').html(getSynthesisArrayHTML());
      }
    });

    $('.btn-synthesis-one').on('click', function() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const count = [parseInt($('#synthesis-count-a :selected').attr('value')), parseInt($('#synthesis-count-b :selected').attr('value'))][type];
      const grade = parseInt($('.btn-synthesis-grade > .active').eq(0).attr('data-id'));
      
      const totalCount = currentSynthesisBag.reduce(function(acc, current) {
        if (current.info.grade == gradeId[grade] && (type == 1 && current.info.type == '변신') || (type == 0 && (current.info.type == '탑승' || current.info.type == '수호'))) {
          return acc + current.count;
        } else {
          return acc;
        }
      }, 0);
      
      if (totalCount >= count) {
        synthesisResultBag = {};
        runSynthesis(count, totalCount, false);
      }
    });

    $('.btn-synthesis-all').on('click', function() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const count = [parseInt($('#synthesis-count-a :selected').attr('value')), parseInt($('#synthesis-count-b :selected').attr('value'))][type];
      const grade = parseInt($('.btn-synthesis-grade > .active').eq(0).attr('data-id'));
      const totalCount = currentSynthesisBag.reduce(function(acc, current) {
        if (current.info.grade == gradeId[grade] && (type == 1 && current.info.type == '변신') || (type == 0 && (current.info.type == '탑승' || current.info.type == '수호'))) {
          return acc + current.count;
        } else {
          return acc;
        }
      }, 0);
      if (totalCount >= count) {
        synthesisResultBag = {};
        runSynthesis(count, totalCount, true);
      }
    });

    function runSynthesis(max, length, isAll) {
      const runCount = isAll ? parseInt(length / max) : 1;
      if (runCount < 1) return;

      const grade = parseInt($('.btn-synthesis-grade > .active').eq(0).attr('data-id'));
      const rate = {'일반': [40,45,50], '고급': [20,25,30], '희귀': [10,15,20], '보물': [6,11,16]}[gradeId[grade]][max - 4];
      const secondRate = {'탑승': [83.333, 75], '수호': [16.667, 15], '변신': [0, 10]};
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));

      popSummonBag(currentSynthesisBag.slice(0, runCount * max));

      for (var i=0; i<runCount; i++) {
        const chance = Math.floor(Math.random() * 100);
        const secondChance = parseFloat((Math.random() * 100).toFixed(3));
        const isSuccess = rate >= chance;
        const upgrade = gradeId[isSuccess ? grade + 1 : grade];

        var kind = '변신';
        if (type == 0) {
          if (isSuccess) {
            if (secondChance <= 16.667) kind = '수호';
            else kind = '탑승';
          } else {
            if (secondChance <= 10) kind = '변신';
            else if (secondChance <= 25) kind = '수호';
            else kind = '탑승';
          }
        }
        
        var upgradeMobArray = [];
        for (var e of mobArray) {
          if (e.grade == upgrade && e.type == kind) {
            upgradeMobArray.push(e);
          }
        }
        upgradeMobArray = shuffle(upgradeMobArray);
        var random = parseFloat((Math.random()).toFixed(3));
        var pick = {};
        var index = 0;
        while (random > 0) {
          pick = upgradeMobArray[index];
          random -= pick.rate2;
          index++;
        }
        if (synthesisResultBag[pick.name]) synthesisResultBag[pick.name].count += 1;
        else synthesisResultBag[pick.name] = {'count': 1, 'info': pick};

        if (pick.grade != '보물') {
          if (summonBag[pick.name]) summonBag[pick.name].count += 1;
          else summonBag[pick.name] = {'count': 1, 'info': pick};
        } else {
          waitForConfirmBag.push(pick);
          $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
        }
      }

      if (type == 0) {
        $('.synthesisResultA').html(getSynthesisResultHTML());
        $('.synthesisA').html(getSynthesisArrayHTML());
      } else if (type == 1) {
        $('.synthesisResultB').html(getSynthesisResultHTML());
        $('.synthesisB').html(getSynthesisArrayHTML());
      }
    }

    function getSynthesisResultHTML() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const grade = parseInt($('.btn-synthesis-grade > .active').eq(0).attr('data-id'));

      var array = [];
      for (var s of Object.keys(synthesisResultBag)) {
        array.push(synthesisResultBag[s]);
      }

      array = array.map(function(e) {
        var li = '<li class="synthesis-item ' + (['희귀', '보물', '전설'].indexOf(e.info.grade) > -1 ? 'red-ora' : '') + '">';
        if (e.info.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.info.ic + '.jpg"/>';
        }
        li += '<span class="synthesis-item-span">x' + e.count + '</span>';
        li += '</li>';
        return li;
      });
      
      return array.join('');
    }

    function popSummonBag(mob) {
      for (var i=0; i<mob.length; i++) {
        summonBag[mob[i].info.name].count -= mob[i].count;

        if (summonBag[mob[i].info.name].count <= 0) {
          delete summonBag[mob[i].info.name];
        }
      }

      currentSummonCount = 0;
      for (var m of Object.keys(summonBag)) {
        currentSummonCount += summonBag[m].count;
      }
      $('#s-tab').text('합성(' + currentSummonCount + ')');
    }

    $('.btn-wait-confirm-all').on('click', function() {
      if (waitForConfirmBag.length == 0) return;

      for (var i=0; i<waitForConfirmBag.length; i++) {
        if (summonBag[waitForConfirmBag[i].name]) summonBag[waitForConfirmBag[i].name].count += 1;
        else summonBag[waitForConfirmBag[i].name] = {'count': 1, 'info': waitForConfirmBag[i]};
      }

      currentSummonCount = 0;
      for (var m of Object.keys(summonBag)) {
        currentSummonCount += summonBag[m].count;
      }
      $('#s-tab').text('합성(' + currentSummonCount + ')');

      waitForConfirmBag = [];
      $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      $('.synthesisC').empty();
    });

  </script>
</body>
</html>
