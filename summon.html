  <script>
    const summonColor = {'일반': 'normal', '고급': 'advanced', '희귀': 'rare', '보물': 'treasure'};
    const sortPriority = {'일반': 0, '고급': 1, '희귀': 2, '보물': 3};
    var totalRate = 0;
    var mobArray = [];
    var summonableMobArray = [];
    var summonCounter = 0;
    var currentSummonCount = 0;
    const maxSummonCount = 5000;
    var running = false;
    var summonBag = {};

    $(document).ready(function() {
      summonQuery('SELECT *', 'sommon_callback');
    });

    var sommon_callback = function(data) {
      mobArray = parse2(data);
      for (var m of mobArray) {
        if (m.grade != '전설') {
          summonableMobArray.push(m);
          totalRate = +(totalRate + m.rate).toFixed(5);
        }
      }
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function rand(min, max) {
      return (Math.random() * (max + totalRate));
    }

    $('.btn-summon').on('click', function() {
      if (running) return;

      summonCounter = 0;
      running = true;
      $('.summon-list').empty();

      mobSummon();
    });

    $('.full-alert-close').on('click', function() {
      $('.alert-full').hide();
    });

    function mobSummon() {
      if (summonableMobArray.length == 0) {
        running = false;
        return;
      }

      if (currentSummonCount >= maxSummonCount) {
        running = false;
        $('.alert-full').show();
        return;
      }

      const shuffled = shuffle(summonableMobArray);
      var random = Math.random() * totalRate;
      var pick = {};
      var index = 0;
      while (random > 0) {
        pick = shuffled[index];
        random -= pick.rate;
        index++;
      }
      summonCounter++;
      currentSummonCount++;

      var li = '<li class="summon-item ' + summonColor[pick.grade] + '">';
      if (pick.ic == 'NULL') {
        li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
      } else {
        li += '<img class="mob-img" src="assets/img/mob/ic_' + pick.ic + '.jpg"/>';
      }
      li += '</li>';
      $('.summon-list').append(li);

      if (summonBag[pick.name]) summonBag[pick.name] += 1;
      else summonBag[pick.name] = 1;

      if (summonCounter < 10) {
        setTimeout(function() {
          mobSummon();
        }, 50);
      } else {
        running = false;
      }
    }

    $('.btn-synthesis-grade > .btn').on('click', function() {
      if (!$(this).hasClass('active')) {
        var grade = $('.btn-synthesis-grade > .active').eq(0).text();
        for(var i=0; i<$('.btn-synthesis-grade > .btn').length; i++) {
          if ($('.btn-synthesis-grade > .btn').eq(i).attr('data-id') == $(this).attr('data-id')) {
            $('.btn-synthesis-grade > .btn').eq(i).addClass('active');
            grade = $('.btn-synthesis-grade > .btn').eq(i).text();
          } else {
            $('.btn-synthesis-grade > .btn').eq(i).removeClass('active');
          }
        }

        
        console.log(grade);
      }
    });
