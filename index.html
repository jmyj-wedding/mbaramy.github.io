  <script>
    $(document).ready(function() {
      var datas = [];
      query("SELECT *", 'my_callback');
      optionQuery("SELECT *", 'option_callback');
    });

    var optionObj = {};
    var optionRate = [];
    var my_callback = function (data) {
      data = parse(data);

      var html_s = '';
      var html_b = '';
      var html_t = '';
      for (var i=0; i<data.length; i++) {
        var li = '<li class="mob-item" data-id="' + data[i].ic + '" data-type="' + data[i].type + '" data-grade="' + data[i].grade + '" data-influence="' + data[i].influence + '" data-name="' + data[i].name + '">';
        li += '<img class="mob-img" src="assets/img/mob/ic_' + data[i].ic + '.jpg"/>';
        li += '</li>';

        if (data[i].type === '수호') {
          html_s += li;
        } else if (data[i].type === '변신') {
          html_b += li;
        } else if (data[i].type === '탑승') {
          html_t += li;
        }

        optionObj[data[i].ic] = data[i].option;
      }
      $('#mob-list-s').html(html_s);
      $('#mob-list-b').html(html_b);
      $('#mob-list-t').html(html_t);
    }

    var option_callback = function (data) {
      data = parse2(data);
      optionRate = data;
    }

    $(document).on('click', '.mob-item', function() {
      $('#mob-select-card').hide();
      $('#mob-option-card').show();

      const id = $(this).attr('data-id');

      $('.opt-img').attr('src', 'assets/img/mob/ic_' + id + '.jpg');
      $('.opt-img').attr('data-id', id);
      $('.opt-span').text($(this).attr('data-name'));
      $('#option-level').val("0");
      setOption(optionObj[id], 0);
    });

    $('#btn-close').on('click', function() {
      $('#mob-select-card').show();
      $('#mob-option-card').hide();
    });

    $('#btn-minus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (level > 0) {
        level -= 1;
        $('#option-level').val(level);
        setOption(optionObj[$('.opt-img').attr('data-id')], level);
      }
    });

    $('#btn-plus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (level < 15) {
        level += 1;
        $('#option-level').val(level);
        setOption(optionObj[$('.opt-img').attr('data-id')], level);
      }
    });

    $('#option-level').on('change', function() {
      var value = $('#option-level').val();
      var level = 0;
      if (value != undefined && value.length > 0) {
        level = parseInt(value);
        if (level > 15) {
          level = 15;
          $('#option-level').val(level);
        } else if (level < 0) {
          level = 0;
          $('#option-level').val(level);
        }
      } else {
        $('#option-level').val('0');
      }
      setOption(optionObj[$('.opt-img').attr('data-id')], level);
    });

    function setOption(option, level) {
      const value = getOption(option, level);
      var html_o = '<h5 class="card-title">소환 효과</h5><table class="table"><tbody>';
      var html_e = '<h5 class="card-title">결속 장착 효과</h5><table class="table"><tbody>';
      for (var key of Object.keys(value.o)) {
        html_o += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.o[key]) + '</td></tr>';
        if (value.e[key] > 0) {
          html_e += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.e[key]) + '</td></tr>';
        }
      }
      html_o += '</tbody>';
      html_e += '</tbody>';
      $('#option-view').html(html_o);
      $('#equip-option-view').html(html_e);
      if (value.isEmpty && level < 15) {
        $('.opt-isempty').show();
      } else {
        $('.opt-isempty').hide();
      }
    }

    function addComma(num) {
        var regexp = /\B(?=(\d{3})+(?!\d))/g;
        return num.toString().replace(regexp, ',');
    }
