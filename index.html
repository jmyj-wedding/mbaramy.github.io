  <script>
    var optionObj = {};
    var optionRate = [];

    $(document).ready(function() {
      var datas = [];
      const mobArray = (new GlobalData().getData())();
      optionRate = (new GlobalData().getRateData())();

      var html_s = '';
      var html_b = '';
      var html_t = '';
      for (var i=0; i<mobArray.length; i++) {
        var li = '<li class="mob-item" data-id="' + mobArray[i].ic + '" data-type="' + mobArray[i].type + '" data-grade="' + mobArray[i].grade + '" data-influence="' + mobArray[i].influence + '" data-name="' + mobArray[i].name + '">';
        li += '<img class="mob-img" src="assets/img/mob/ic_' + mobArray[i].ic + '.jpg"/>';
        li += '</li>';

        if (mobArray[i].type === '수호') {
          html_s += li;
        } else if (mobArray[i].type === '변신') {
          html_b += li;
        } else if (mobArray[i].type === '탑승') {
          html_t += li;
        }

        optionObj[mobArray[i].ic] = mobArray[i].option;
      }
      $('#mob-list-s').html(html_s);
      $('#mob-list-b').html(html_b);
      $('#mob-list-t').html(html_t);
    });

    $(document).on('click', '.mob-item', function() {
      $('#mob-select-card').hide();
      $('#mob-option-card').show();

      const id = $(this).attr('data-id');
      const grade = $(this).attr('data-grade');

      $('.opt-img').attr('src', 'assets/img/mob/ic_' + id + '.jpg');
      $('.opt-img').attr('data-id', id);
      $('.opt-img').attr('data-grade', grade);
      $('.opt-span').text($(this).attr('data-name'));
      $('#option-level').val("0");
      setOption(optionObj[id], grade, 0);
    });

    $('#btn-close').on('click', function() {
      $('#mob-select-card').show();
      $('#mob-option-card').hide();
    });

    $('#btn-minus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (level > 0) {
        level -= 1;
        $('#option-level').val(level);
        setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
      }
    });

    $('#btn-plus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (level < 15) {
        level += 1;
        $('#option-level').val(level);
        setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
      }
    });

    $('#option-level').on('change', function() {
      var value = $('#option-level').val();
      var level = 0;
      if (value != undefined && value.length > 0) {
        level = parseInt(value);
        if (level > 15) {
          level = 15;
          $('#option-level').val(level);
        } else if (level < 0) {
          level = 0;
          $('#option-level').val(level);
        }
      } else {
        $('#option-level').val('0');
      }
      setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
    });

    function setOption(option, grade, level) {
      const value = getOption(grade, option, level);
      var html_o = '<h5 class="card-title">소환 효과</h5><table class="table"><tbody>';
      var html_e = '<h5 class="card-title">결속 장착 효과</h5><table class="table"><tbody>';
      for (var key of Object.keys(value.o)) {
        html_o += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.o[key]) + '</td></tr>';
        if (value.e[key] > 0) {
          html_e += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.e[key]) + '</td></tr>';
        }
      }
      html_o += '</tbody>';
      html_e += '</tbody>';
      $('#option-view').html(html_o);
      $('#equip-option-view').html(html_e);
      if (value.isEmpty && level < 15) {
        $('.opt-isempty').show();
      } else {
        $('.opt-isempty').hide();
      }
    }
  </script>
