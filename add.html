  <script>
    $(document).ready(function() {

      $('.opt-ul > li').on('click', function() {
        if ($(this).hasClass('active')) {
          $(this).removeClass('active');
        } else {
          $(this).addClass('active');
        }
      });

      $('#btn-opt-apply').on('click', function() {
        var li = $('.opt-ul > li.active');
        var tbody = '';
        for (var i=0; i<li.length; i++) {
          tbody += '<tr><th scope="row">' + (i + 1) + '</th><td>' + li.eq(i).text() + '</td><td><input type="text" class="form-control"></td></tr>';
        }

        $('#opt-table').html(tbody);
        $('#option-modal').modal('hide');
      });

      $('#btn-submit').on('click', function() {
        console.log('[INSERT]');
        insert();
        return;
      });

      function insert() {
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbxA5SAWFazPThIAlBca2zspplfTkb_EksuigEEVIMwgv6ixvMJlEbOhLzSPlHP6ALI/exec",
          type: "GET",
          data: {
            'grade': 'a',
            'type': 'b',
            'influence': 'c',
            'name': 'd',
            'option': 'e'
          },
          success: function(response) {
            console.log('[INSERT] Success: ' + JSON.stringify(response));
          }
        });
      }
    });
  </script>
